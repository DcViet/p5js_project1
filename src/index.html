<!-- Canvas 2 Script -->
<script>
  var canvas2 = document.getElementById('canvas2');
  var context = canvas2.getContext('2d');
  var width = canvas2.width = canvas2.offsetWidth;
  var height = canvas2.height = canvas2.offsetHeight;
  var waves = [];
  // Change these for more waves or bigger waves
  const count = 3;
  const waveHeight = 70;
  var colors = ['#F2B134', '#068587', '#ED553B'];
  window.addEventListener('resize', resizeCanvas, false);
  init();

  function init() {
    // Create the waves
    for (let i = 0; i < count; i++) {
      createWave(colors[i], 5);
    }
    setInterval(update, 10);
  }

  function update() {
    context.fillStyle = '#112F41';
    context.globalCompositeOperation = 'source-over';
    context.fillRect(0, 0, width, height);
    context.globalCompositeOperation = 'screen';
    // Draw waves
    for (let i = 0; i < waves.length; i++) {
      for (let j = 0; j < waves[i].nodes.length; j++) {
        bounce(waves[i].nodes[j]);
      }
      drawWave(waves[i]);
    }
  }

  function createWave(color, nodes) {
    var nodeArray = [];
    for (let i = 0; i <= nodes + 2; i++) {
      // Each node is a set of four points
      var node = [((i - 1) * width) / nodes, 0, Math.random() * 200, 0.3];
      nodeArray.push(node);
    }
    waves.push({
      color: color,
      nodes: nodeArray,
    });
  }

  function bounce(node) {
    // We change the value of the quadratic pull for each point to move the line
    node[1] = (waveHeight / 2) * Math.sin(node[2] / 20) + height / 2;
    node[2] = node[2] + node[3];
  }

  function drawWave(wave) {
    var diff = function(a, b) {
      return (b - a) / 2 + a;
    };
    context.fillStyle = wave.color;
    context.beginPath();
    context.moveTo(0, height);
    context.lineTo(wave.nodes[0][0], wave.nodes[0][1]);
    for (let i = 0; i < wave.nodes.length; i++) {
      if (wave.nodes[i + 1]) {
        context.quadraticCurveTo(
          wave.nodes[i][0],
          wave.nodes[i][1],
          diff(wave.nodes[i][0], wave.nodes[i + 1][0]),
          diff(wave.nodes[i][1], wave.nodes[i + 1][1])
        );
      } else {
        context.lineTo(wave.nodes[i][0], wave.nodes[i][1]);
        context.lineTo(width, height);
      }
    }
    context.closePath();
    context.fill();
  }

  function resizeCanvas() {
    width = canvas2.width = canvas2.offsetWidth;
    height = canvas2.height = canvas2.offsetHeight;
    update();
  }
</script>

<script>

  var sky = document.getElementsByClassName('clouds')[0];
  screenWidth = window.screen.width,
    boxHeight = 300,
    clouds = [],
    path = "M100.434,26.461c-2.076-6.246-7.969-10.752-14.911-10.752c-4.093,0-7.807,1.577-10.603,4.14C71.763,8.411,61.309,0,48.865,0C37.991,0,28.643,6.428,24.343,15.678c-2.577-2.158-5.893-3.459-9.517-3.459C6.828,12.219,0.308,18.547,0,26.471L100.434,26.461z";
  var cloud = function(screenWidth, boxHeight) {
    var yPos = Math.random() * boxHeight,
      xPos = Math.random() * screenWidth,
      speed = Math.random(),
      direction = Math.random(),
      scale = speed,
      scaleString = 'scale(' + scale + ' ' + scale + ')',
      opacity = scale;
    var cloud = document.createElementNS("http://www.w3.org/2000/svg", 'path'); //create SVG
    cloud.setAttribute('d', path); //set path
    cloud.setAttribute('fill', "white"); //color
    cloud.setAttribute('fill-opacity', opacity);
    if (direction > 0.5) { //set random direction
      speed = -speed;
    }
    sky.appendChild(cloud); //put clouds in the sky
    this.animate = function() { //animation method
      cloud.setAttribute('transform', 'translate(' + (xPos += speed) + ',' + yPos + ')' + scaleString);
      if (xPos > screenWidth + 200) {
        xPos = -200;
        yPos = Math.random() * boxHeight;
      }
      if (xPos < -200) {
        xPos = screenWidth + 200;
        yPos = Math.random() * boxHeight;
      }
    };
  };
  var createClouds = function(quantity) {
    for (var i = 0; i < quantity; i++) { //create clouds and put them inside array
      clouds.push(new cloud(screenWidth, boxHeight));
    }
  };
  var render = function() { //call the animate method from each cloud and control flow with requestAnimationFrame
    for (var i = 0; i < clouds.length; i++) {
      clouds[i].animate();
    }
    requestAnimationFrame(render);
  };
  createClouds(10);
  render();
